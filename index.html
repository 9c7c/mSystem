<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>mSystem</title>
  <meta name="description" content="Sinbad Team">
  <meta name="author" content="Bigfish">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
	<!-- include bootstrap -->
	<link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css"/>
	<script src="libs/jquery-3.0.0.min.js"></script>
	<script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	
	<!-- include js template -->
	<script src="libs/template.js"></script>
	
	<!-- load personal style/js file -->
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/jquery.js"></script>
  
</head>

<body>
  <div>
    <header>
      <div class="jumbotron topShow">
      	<div class="container">
		  <h1>Hey, mSystem!</h1>
		  <p>
		  	<br />
		  	生活不止眼前的苟且，还有青山郁郁和锦水汤汤。<br />
			生活不止眼前的苟且，还有旧情绵绵和寐寐思量。<br />
			生活不止眼前的苟且，还有朝露晨曦和烟雨斜阳。<br />
			生活不止眼前的苟且，还有青丝绾正和十里红妆。<br />
			生活不止眼前的苟且，还有金戈铁马和温酒的厨娘。
		  </p>
		  <p><a class="btn btn-primary btn-lg" href="#" role="button" id="start">STATR</a></p>
      	</div>
	  </div>
    </header>
    
    <div id="initialShow">
	    <div class="page-header">
		  <h1 class="container">Example page header <small>Subtext for header</small></h1>
		  <p class="container">papapappapp papappap</p>
		</div>
    </div>
    
	<!-- display products list here -->
    <div id="productList" style="display: none"></div>
    <script id="test" type="text/html">
    <div>
      <div class="page-header">
		  <h1 class="container">{{title}} <small>product list</small></h1>
	  </div>
	  <div class="container" id="type">
	  	<div class="btn-group btn-group-justified" role="group" aria-label="...">
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">C400</button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">PS800</button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">PS1600</button>
		  </div>
		</div>
	  </div>
	  <div class="container" id="products" style="display: none">
		  <div class="panel panel-default">
			  <div class="panel-body">
				<ul>
				    {{each list as value i}}
				        <li>No. {{i + 1}} ：{{value}}</li>
				    {{/each}}
				</ul>
			  </div>
		  </div>
	  </div>
    </div>
	</script>


    <footer>
		<p>&copy; Copyright  by Bigfish</p>
		<p>internal using</p>
		<p>HP Team</p>
    </footer>
  </div>
</body>

<!-- template data here -->
<script>
var data = {
    title: 'HP Tester Plat',
    list: ['Anguilla IMM', 'Anguilla Blue', 'Anguilla Black', 'Anguilla Auto', 'Aruba', 'Bahamas', 'Baja',
    		'Hockenheim Auto', 'Hockenheim IMM', ]
};
var html = template('test', data);
document.getElementById('productList').innerHTML = html;
</script>

</html>
